{% extends "template.html" %}

<link href="/static/css/backend.css" rel="stylesheet" type="text/css">

{% block content %}

    {% if img_data %}
    <div class="container">
    <div class="content_display">
        <div class="generated">
            <h2 class="title2">Story Generated by i-Narrate</h2>
            <p>{{ caption_data }}</p>
        </div>
    
        <div class="generated">
            <h2 class="title2">Braille Script for the Story</h2>
            <p>{{ braille }}</p>
        </div>
    
        <div class="download">
            <form action="/download_pdf" class="download_form" method="get">
                <button type="submit" class="download-button">Download PDF</button>
            </form>
            <br>
            <br>
        </div>

    
        <div class="audio-player ">
            <h2 class="title2">Listen generated story</h2>
            <audio controls>
                <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>
    
    
    {% endif %}

{% endblock %}
