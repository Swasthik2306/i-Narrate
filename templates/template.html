    <script>
        var brailleToEnglish = {
            " ": " ", // Space
            "⠲": ".",
            "⠁": "a", "⠃": "b", "⠉": "c", "⠙": "d", "⠑": "e",
            "⠋": "f", "⠛": "g", "⠓": "h", "⠊": "i", "⠚": "j",
            "⠅": "k", "⠇": "l", "⠍": "m", "⠝": "n", "⠕": "o",
            "⠏": "p", "⠟": "q", "⠗": "r", "⠎": "s", "⠞": "t",
            "⠥": "u", "⠧": "v", "⠺": "w", "⠭": "x", "⠽": "y",
            "⠵": "z",
            
            "⠼⠁": "1", "⠼⠃": "2", "⠼⠉": "3", "⠼⠙": "4", "⠼⠑": "5",
            "⠼⠋": "6", " ⠼⠛": "7", "⠼⠓": "8", "⠼⠊": "9", "⠼⠚": "0",
            // Add more mappings as needed
        };
        
        var isBrailleToText = true; // Initially set to Text to Braille
        
        function toggleConversion() {
            isBrailleToText = !isBrailleToText;
            var button = document.querySelector("button");
            if (isBrailleToText) {
                button.textContent = "ENGLISH ⇋ BRAILLE";
                document.getElementById("display").style.fontFamily = "Braille Regular";
            } else {
                button.textContent = "ENGLISH ⇋ BRAILLE";
                document.getElementById("display").style.fontFamily = "Arial, sans-serif";
            }
            updateDisplay();
        }
        
        function updateDisplay() {
            var input = document.getElementById("myInput").value;
            var output = isBrailleToText ? convertTextToBraille(input) : convertBrailleToText(input);
            document.getElementById("display").innerHTML = output;
        }
        
        function convertBrailleToText(input) {
            var englishText = "";
            for (var i = 0; i < input.length; i++) {
                var brailleChar = input[i];
                if (brailleToEnglish.hasOwnProperty(brailleChar)) {
                    englishText += brailleToEnglish[brailleChar];
                } else {
                    englishText += brailleChar; // If the character is not in the mapping, keep it as is
                }
            }
            return englishText;
        }
        
        function convertTextToBraille(input) {
            var brailleText = "";
            for (var i = 0; i < input.length; i++) {
                var char = input[i].toLowerCase(); // Convert to lowercase to match keys in brailleToEnglish
                var brailleChar = getKeyByValue(brailleToEnglish, char);
                brailleText += brailleChar ? brailleChar : char; // If the character is not in the mapping, keep it as is
            }
            return brailleText;
        }
        
        function getKeyByValue(object, value) {
            return Object.keys(object).find(key => object[key] === value);
        }
        
        document.getElementById("myInput").addEventListener("input", updateDisplay);
        </script>
